   .slider-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      background-color: #fafafa;
      touch-action: pan-y;
      margin: 40px auto;
      user-select: none;
    }

    .slider-track {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease;
      will-change: transform;
      cursor: grab;
    }

    .slider-track.dragging {
      cursor: grabbing;
      transition: none !important;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .overlay-image {
      position: absolute;
      bottom: 1px;
      right: 10px;
      width: 100px;
      height: auto;
      z-index: 10;
      opacity: 0.9;
      pointer-events: none;
      user-select: none;
    }

    .dots {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 11;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.3);
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ffffff;
      transform: scale(1.3);
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(255,255,255,0.85);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;

    .spinner {

      width: 40px;

    @keyframes spin {

   #scrollBtnContainer {
            position: fixed;
            bottom: 20px;

            width: 55px;

            display: flex;

            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #scrollBtnContainer.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

       
        #scrollBtnContainer:active .scroll-top-button,
        #scrollBtnContainer:focus .scroll-top-button {
            background-color: #2D4059;
            transform: translateY(-2px);
        }

     
        #scrollBtnContainer .scroll-top-button.interacted + .progress-ring-svg circle.progress-ring-track {
             stroke: #F4D35E;

<script>
  function toggleContext(contextId) {
  
  const contexts = document.querySelectorAll('.line-text-wrapper');
  contexts.forEach(context => {
    if (context.id !== contextId) {
      context.classList.remove('show');
    }
  });

  
  const current = document.getElementById(contextId);
  current.classList.toggle('show');

  
  const button = document.querySelector(`[onclick="toggleContext('${contextId}')"]`);
  if (button) {
    button.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}
</script>



<script>
    const slider = document.querySelector('.slider-wrapper');
    const track = slider.querySelector('.slider-track');
    const dots = slider.querySelectorAll('.dot');
    const overlay = document.getElementById('loadingOverlay');
    const images = slider.querySelectorAll('img:not(.overlay-image)');
    const totalSlides = dots.length;

    let index = 0;
    let isDragging = false;
    let startX = 0;
    let currentX = 0;

    function setSlide(i) {
      index = Math.min(Math.max(i, 0), totalSlides -1);
      track.style.transition = 'transform 0.3s ease';
      track.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }

    function onStart(x) {
      isDragging = true;
      startX = x;
      currentX = x;
      track.classList.add('dragging');
      track.style.transition = 'none';
    }

    function onMove(x) {
      if(!isDragging) return;
      currentX = x;
      const dx = currentX - startX;
      const percent = (dx / slider.offsetWidth) * 100;
      track.style.transform = `translateX(calc(-${index * 100}% + ${percent}%))`;
    }

    function onEnd() {
      if(!isDragging) return;
      const dx = currentX - startX;
      track.classList.remove('dragging');
      if(dx < -50 && index < totalSlides -1) index++;
      else if(dx > 50 && index > 0) index--;
      setSlide(index);
      isDragging = false;
    }

    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => {
        setSlide(i);
      });
    });

    slider.addEventListener('touchstart', e => {
      onStart(e.touches[0].clientX);
    }, { passive: true });
    slider.addEventListener('touchmove', e => {
      onMove(e.touches[0].clientX);
    }, { passive: true });
    slider.addEventListener('touchend', onEnd);

    slider.addEventListener('mousedown', e => {
      e.preventDefault();
      onStart(e.clientX);
    });
    slider.addEventListener('mousemove', e => {
      if(isDragging) {
        onMove(e.clientX);
      }
    });
    slider.addEventListener('mouseup', onEnd);
    slider.addEventListener('mouseleave', onEnd);

    images.forEach(img => {
      img.addEventListener('dragstart', e => e.preventDefault());
    });

    let loaded = 0;
    images.forEach(img => {
      if(img.complete) {
        loaded++;
      } else {
        img.addEventListener('load', () => {
          loaded++;
          if(loaded === images.length) hideLoader();
        });
        img.addEventListener('error', () => {
          loaded++;
          if(loaded === images.length) hideLoader();
        });
      }
    });

    if(loaded === images.length) hideLoader();

    function hideLoader() {
      overlay.style.display = 'none';
      slider.classList.remove('disable-interaction');
    }

    
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (index > 0) setSlide(index - 1);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (index < totalSlides - 1) setSlide(index + 1);
    });

          const scrollBtnContainer = document.getElementById('scrollBtnContainer');
        const scrollButton = document.querySelector('.scroll-top-button');
        const progressBarCircle = document.querySelector('.progress-ring');
        let radius, circumference;

        function updateCircleDimensions() {
            const svgEl = progressBarCircle.closest('svg');
            const svgWidth = svgEl.clientWidth;
            const strokeWidth = parseFloat(getComputedStyle(progressBarCircle).strokeWidth);
            radius = (svgWidth - strokeWidth) / 2;

            const trackCircle = document.querySelector('.progress-ring-track');
            progressBarCircle.setAttribute('r', radius);
            progressBarCircle.setAttribute('cx', svgWidth / 2);
            progressBarCircle.setAttribute('cy', svgWidth / 2);
            trackCircle.setAttribute('r', radius);
            trackCircle.setAttribute('cx', svgWidth / 2);
            trackCircle.setAttribute('cy', svgWidth / 2);

            circumference = 2 * Math.PI * radius;
            progressBarCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        }

        function updateScrollProgress() {
            updateCircleDimensions();

            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            const maxScrollTop = scrollHeight - clientHeight;

            let scrollPercentage = 0;
            if (maxScrollTop > 0) {
                scrollPercentage = (scrollTop / maxScrollTop) * 100;
            } else {
                scrollPercentage = 100;
            }

            scrollPercentage = Math.max(0, Math.min(100, scrollPercentage));

            const offset = circumference - (scrollPercentage / 100) * circumference;
            progressBarCircle.style.strokeDashoffset = offset;

            if (scrollTop > 200 && maxScrollTop > 0) {
                scrollBtnContainer.classList.add('show');
            } else {
                scrollBtnContainer.classList.remove('show');
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            scrollButton.classList.add('interacted');
            setTimeout(() => {
                scrollButton.classList.remove('interacted');
            }, 500); 
        }

        
        document.addEventListener('DOMContentLoaded', updateScrollProgress);
        window.addEventListener('scroll', updateScrollProgress);
        window.addEventListener('resize', updateScrollProgress);
