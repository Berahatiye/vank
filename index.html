    .slider-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      background-color: #fafafa;
      touch-action: pan-y;
      margin: 40px auto;
      user-select: none;
      border: solid 2px #918c65;
      transition: opacity 0.3s ease;
    }

    .slider-wrapper.disable-interaction {
      pointer-events: none;
      opacity: 0.6;
    }

    .slider-track {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
      cursor: grab;
    }

    .slider-track.dragging {
      cursor: grabbing;
      transition: none !important;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .overlay-image {
      position: absolute;
      bottom: 1px;
      right: 10px;
      width: 100px;
      height: auto;
      z-index: 10;
      opacity: 0.9;
      pointer-events: none;
    }

    .dots {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 11;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: #ffffff;
      transform: scale(1.3);
    }

    .loading-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(255,255,255,0.85);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    .spinner {
      border: 5px solid #eee;
      border-top: 5px solid #444;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: #f5f5f7;
      font-size: 28px;
      padding: 8px 6px;
      cursor: pointer;
      z-index: 20;
      border-radius: 4px;
      transition: 0.15s ease-in-out;

    }

<script>
  function toggleContext(contextId) {
  
  const contexts = document.querySelectorAll('.line-text-wrapper');
  contexts.forEach(context => {
    if (context.id !== contextId) {
      context.classList.remove('show');
    }
  });

  
  const current = document.getElementById(contextId);
  current.classList.toggle('show');

  
  const button = document.querySelector(`[onclick="toggleContext('${contextId}')"]`);
  if (button) {
    button.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}
</script>

function setSlide(i) {
  index = i;
  track.style.transition = 'transform 0.5s ease-in-out';
  track.style.transform = `translateX(-${index * 100}%)`;
  dots.forEach(dot => dot.classList.remove('active'));
  if (dots[index]) dots[index].classList.add('active');
}

function onStart(x) {
  if (autoPlaying) return;
  isDragging = true;
  startX = x;
  currentX = x;
  track.classList.add('dragging');
  track.style.transition = 'none';
}

function onMove(x) {
  if (!isDragging) return;
  currentX = x;
  const dx = currentX - startX;
  const percent = (dx / slider.offsetWidth) * 100;
  track.style.transform = `translateX(calc(-${index * 100}% + ${percent}%))`;
}

function onEnd() {
  if (!isDragging) return;
  const dx = currentX - startX;
  track.classList.remove('dragging');
  if (dx < -50 && index < totalSlides - 1) index++;
  else if (dx > 50 && index > 0) index--;
  setSlide(index);
  isDragging = false;
}

dots.forEach((dot, i) => {
  dot.addEventListener('click', () => {
    if (!autoPlaying) setSlide(i);
  });
});

slider.addEventListener('touchstart', e => onStart(e.touches[0].clientX), { passive: true });
slider.addEventListener('touchmove', e => onMove(e.touches[0].clientX), { passive: true });
slider.addEventListener('touchend', onEnd);

slider.addEventListener('mousedown', e => { e.preventDefault(); onStart(e.clientX); });
slider.addEventListener('mousemove', e => { if (isDragging) onMove(e.clientX); });
slider.addEventListener('mouseup', onEnd);
slider.addEventListener('mouseleave', onEnd);

images.forEach(img => img.addEventListener('dragstart', e => e.preventDefault()));

let loaded = 0;
images.forEach(img => {
  if (img.complete) {
    loaded++;
  } else {
    img.addEventListener('load', checkLoaded);
    img.addEventListener('error', checkLoaded);
  }
});
if (loaded === images.length) hideLoader();

function checkLoaded() {
  loaded++;
  if (loaded === images.length) hideLoader();
}

function hideLoader() {
  // DON'T hide loader here; wait until autoplay done
  // Just start autoplay now
  startAutoplayOnce();
}

function startAutoplayOnce() {
  slider.classList.add('disable-interaction');
  autoPlaying = true;

  let current = 0;
  let delay = 800;

  function goNext() {
    if (current < totalSlides - 1) {
      current++;
      setSlide(current);
      setTimeout(goNext, delay);
    } else {
      // After reaching last slide, return to first slide
      setTimeout(() => {
        current = 0;
        setSlide(current);
        finishAutoplay();
      }, delay);
    }
  }

  setSlide(0);
  setTimeout(goNext, delay);
}

function finishAutoplay() {
  autoPlaying = false;
  slider.classList.remove('disable-interaction');
  // Now hide loading overlay smoothly
  overlay.style.opacity = '0';
  setTimeout(() => {
    overlay.style.display = 'none';
  }, 300);
}

document.getElementById('prevBtn').addEventListener('click', () => {
  if (!autoPlaying && index > 0) setSlide(index - 1);
});

document.getElementById('nextBtn').addEventListener('click', () => {
  if (!autoPlaying && index < totalSlides - 1) setSlide(index + 1);
});

          const scrollBtnContainer = document.getElementById('scrollBtnContainer');
        const scrollButton = document.querySelector('.scroll-top-button');
        const progressBarCircle = document.querySelector('.progress-ring');
        let radius, circumference;

        function updateCircleDimensions() {
            const svgEl = progressBarCircle.closest('svg');
            const svgWidth = svgEl.clientWidth;
            const strokeWidth = parseFloat(getComputedStyle(progressBarCircle).strokeWidth);
            radius = (svgWidth - strokeWidth) / 2;

            const trackCircle = document.querySelector('.progress-ring-track');
            progressBarCircle.setAttribute('r', radius);
            progressBarCircle.setAttribute('cx', svgWidth / 2);
            progressBarCircle.setAttribute('cy', svgWidth / 2);
            trackCircle.setAttribute('r', radius);
            trackCircle.setAttribute('cx', svgWidth / 2);
            trackCircle.setAttribute('cy', svgWidth / 2);

            circumference = 2 * Math.PI * radius;
            progressBarCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        }

        function updateScrollProgress() {
            updateCircleDimensions();

            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            const maxScrollTop = scrollHeight - clientHeight;

            let scrollPercentage = 0;
            if (maxScrollTop > 0) {
                scrollPercentage = (scrollTop / maxScrollTop) * 100;
            } else {
                scrollPercentage = 100;
            }

            scrollPercentage = Math.max(0, Math.min(100, scrollPercentage));

            const offset = circumference - (scrollPercentage / 100) * circumference;
            progressBarCircle.style.strokeDashoffset = offset;

            if (scrollTop > 200 && maxScrollTop > 0) {
                scrollBtnContainer.classList.add('show');
            } else {
                scrollBtnContainer.classList.remove('show');
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            scrollButton.classList.add('interacted');
            setTimeout(() => {
                scrollButton.classList.remove('interacted');
            }, 500); 
        }

        
        document.addEventListener('DOMContentLoaded', updateScrollProgress);
        window.addEventListener('scroll', updateScrollProgress);
        window.addEventListener('resize', updateScrollProgress);
